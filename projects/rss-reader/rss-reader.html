<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Feed RSS Reader</title>
  <link rel="stylesheet" href="rss-reader.css" />
</head>
<body>

  <!-- 🌙 Dark Mode Toggle -->
  <script>
    const toggleButton = document.createElement('button');
    toggleButton.textContent = '🌙';
    toggleButton.setAttribute('aria-label', 'Toggle dark mode');
    Object.assign(toggleButton.style, {
      position: 'fixed',
      top: '10px',
      right: '10px',
      padding: '0.5rem 1rem',
      border: '2px solid white',
      backgroundColor: '#a0134d',
      color: 'white',
      borderRadius: '20px',
      cursor: 'pointer',
      zIndex: '1000',
      fontSize: '1rem'
    });
    document.body.appendChild(toggleButton);
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleButton.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
    });
  </script>

  <!-- Header -->
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../landing-page/landing-page.html">Landing Page</a></li>
        <li><a href="../rock-paper-scissors/rps.html">RPS Game</a></li>
        <li><a href="rss-reader.html" class="active">RSS Reader</a></li>
        <li><a href="../flatland/flatland.html">Flatland</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h1>Multi-Feed RSS Reader</h1>
    <p class="tagline">✨ Stay informed, stylishly ✨</p>

    <!-- Feed Logo -->
    <div id="feed-logo">
      <img src="images/bbc.png" alt="Feed Logo" class="feed-icon" />
    </div>

    <!-- Feed Source Selector -->
    <p>Select a feed source to view the latest posts:</p>
    <select id="feed-select">
      <option value="bbc">📰 BBC World News</option>
      <option value="mozilla">🦊 Mozilla Hacks</option>
      <option value="wired">💡 Wired Tech</option>
    </select>

    <!-- Feed Count -->
    <p id="feed-count" class="feed-count">Loading headlines... 📖</p>

    <!-- Feed Cards -->
    <div id="feed" class="feed-container"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Tanushree | RSS Reader by Tanushree</p>
  </footer>

  <!-- JavaScript -->
  <script src="rss-reader.js"></script>
</body>
</html>
