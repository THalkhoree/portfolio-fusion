<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flatland Step 3</title>
  <link rel="stylesheet" href="flatland_3.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="../flatland.html">‚Üê Back to Overview</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <div id="square"
         onclick="makeGreen()"
         onmouseover="makeRed()"
         onmouseout="makeGray()">Events</div>
    <div id="words">This step uses separate functions for <strong>click</strong>, <strong>mouseover</strong>, and <strong>mouseout</strong> events.</div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 RH Glam | Flatland Step 3</p>
  </footer>

  <!-- JS Functions -->
  <script>
    function makeGreen() {
      document.getElementById("square").style.backgroundColor = "green";
    }
    function makeRed() {
      document.getElementById("square").style.backgroundColor = "red";
    }
    function makeGray() {
      document.getElementById("square").style.backgroundColor = "gray";
    }
  </script>

</body>
</html>
