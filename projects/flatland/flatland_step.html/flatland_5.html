<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flatland Step 5</title>
  <link rel="stylesheet" href="flatland_5.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="../flatland.html">‚Üê Back to Overview</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <div id="square">addEventListener()</div>
    <div id="words">Events added using JavaScript only.</div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 RH Glam | Flatland Step 5</p>
  </footer>

  <!-- JS -->
  <script>
    const square = document.getElementById("square");

    square.addEventListener("mouseover", () => {
      square.style.backgroundColor = "red";
    });

    square.addEventListener("mouseout", () => {
      square.style.backgroundColor = "gray";
    });

    square.addEventListener("click", () => {
      square.style.backgroundColor = "green";
    });
  </script>

</body>
</html>
