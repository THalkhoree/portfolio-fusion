  <!-- üåô Dark Mode Toggle Button -->
  <script>
    const toggleButton = document.createElement('button');
    toggleButton.textContent = 'üåô';
    toggleButton.setAttribute('aria-label', 'Toggle dark mode');
    Object.assign(toggleButton.style, {
      position: 'fixed',
      top: '10px',
      right: '10px',
      padding: '0.5rem 1rem',
      border: '2px solid white',
      backgroundColor: '#a0134d',
      color: 'white',
      borderRadius: '20px',
      cursor: 'pointer',
      zIndex: '1000',
      fontSize: '1rem'
    });
    document.body.appendChild(toggleButton);
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleButton.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>

  <!-- RSS Feed Section -->
  <main class="rss-container">
    <h1>Multi-Feed RSS Reader</h1>
    <p>Select a feed source to view the latest posts:</p>

    <select id="feedSelector">
      <option value="https://api.rss2json.com/v1/api.json?rss_url=https://feeds.bbci.co.uk/news/world/rss.xml">BBC World News</option>
      <option value="https://api.rss2json.com/v1/api.json?rss_url=https://www.nasa.gov/rss/dyn/breaking_news.rss">NASA Breaking News</option>

    </select>

    <div id="feedDisplay" class="feed-display">

    </div>
  </main>
