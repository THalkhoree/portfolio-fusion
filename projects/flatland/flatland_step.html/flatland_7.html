<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flatland Step 7</title>
  <link rel="stylesheet" href="flatland_7.css" />
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const square = document.getElementById("square");

      square.addEventListener("mouseover", () => square.style.backgroundColor = "red");
      square.addEventListener("mouseout", () => square.style.backgroundColor = "gray");
      square.addEventListener("click", () => square.style.backgroundColor = "green");

      document.getElementById("words").innerHTML = "Flatland now uses external JS logic only.";
    });
  </script>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="../flatland.html">‚Üê Back to Overview</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div id="square">Step 7</div>
    <div id="words"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 RH Glam | Flatland Step 7</p>
  </footer>

</body>
</html>
